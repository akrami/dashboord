<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DashBoord</title>
        <meta name="description" content="DashBoord: Dashboard Theme">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/semantic.min.css">
        <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div id="wrapper">
        	<div id="sidebar">
        		<div id="sidebar-wrapper">
                    <a href="#" id="sidebar-close"><i class="big arrow circle left icon"></i></a>
        			<div class="logo">
        				<a href="/"><img src="img/logo.png" alt="DashBoord logo"> DashBoord</a>
        			</div>
        			<!-- TODO: Navigation -->
        			<div class="ui secondary vertical menu">
    					<a href="#" class="active item">
    						<i class="pe-7s-graph"></i> Dashboard
    					</a>
    					<a href="#" class="item">
    						<i class="pe-7s-global"></i> Items
    					</a>
    					<a href="#" class="item">
    						<i class="pe-7s-users"></i> Users
    					</a>
    					<a href="#" class="item">
    						<i class="pe-7s-config"></i> Settings
    					</a>
        			</div>
        		</div>
        	</div>
        	<div id="main-panel">
        		<div class="ui menu" id="main-navbar">
                    <div class="item" id="burger">
                        <a href="#"><i class="big bars icon"></i></a>
                    </div>
                    <div class="item">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="ui right floating dropdown item">
                        <img src="img/avatar.png" alt="avatar" class="ui image avatar"> Admin
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item"><i class="grey user icon"></i> User Profile</a>
                            <a class="item"><i class="grey cog icon"></i> Settings</a>
                            <aiv class="divider"></aiv>
                            <a class="item"><i class="red power off icon"></i> Logout</a>
                        </div>
                    </div>
                </div>
                <div class="ui basic segment">
                    <div class="ui grid">
                        <div class="eight wide column">
                            <div class="ui segment">
                                <br><br><br>
                            </div>
                        </div>
                        <div class="eight wide column">
                            <div class="ui segment">
                                <br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
        	</div>
        </div>

        <!-- Scripts -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/main.js"></script>

</html>
